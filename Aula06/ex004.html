<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu 4º Programa</title>

    <style>
        body{
            background-color: rgb(136, 0, 163);
            color: rgb(214, 211, 241);
            font: normal 20pt arial
        }
    </style>
</head>
<body>

    <script>
        var nome = window.prompt('Qual é o seu nome?')
        document.write (`Oi, <strong/>${nome}</strong>! o seu nome tem ${nome.length} caracteres.</br>`)
        document.write(`O seu nome em maisculas é <strong/>${nome.toUpperCase()}</strong>.</br>`)
        document.write(`O seu nome em minúsculas é <strong/>${nome.toLowerCase()}</strong>`)
    </script>
</body>
</html>
